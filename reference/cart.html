<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Modern Store</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-gray-900">Modern Store</h1>
                    <div class="hidden md:flex space-x-6">
                        <a href="index.html" class="nav-link">Products</a>
                        <a href="#" class="nav-link">Categories</a>
                        <a href="#" class="nav-link">About</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="nav-link flex items-center text-blue-600">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9"/>
                        </svg>
                        Cart (2)
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="max-w-6xl mx-auto px-6 py-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Shopping Cart</h2>

        <div class="grid grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="col-span-2 space-y-6">
                <!-- Cart Item 1 -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden">
                            <img src="https://images.pexels.com/photos/267394/pexels-photo-267394.jpeg?auto=compress&cs=tinysrgb&w=200" 
                                 alt="Minimal Watch" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-900">Minimal Watch</h3>
                            <p class="text-gray-600 text-sm">Color: Black, Size: 42mm</p>
                            <p class="text-lg font-bold text-gray-900 mt-1">$299</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="w-8 h-8 border rounded flex items-center justify-center hover:bg-gray-50">-</button>
                            <span class="w-12 text-center">1</span>
                            <button class="w-8 h-8 border rounded flex items-center justify-center hover:bg-gray-50">+</button>
                        </div>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Cart Item 2 -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden">
                            <img src="https://images.pexels.com/photos/335257/pexels-photo-335257.jpeg?auto=compress&cs=tinysrgb&w=200" 
                                 alt="Leather Bag" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-900">Leather Bag</h3>
                            <p class="text-gray-600 text-sm">Color: Brown</p>
                            <p class="text-lg font-bold text-gray-900 mt-1">$189</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="w-8 h-8 border rounded flex items-center justify-center hover:bg-gray-50">-</button>
                            <span class="w-12 text-center">1</span>
                            <button class="w-8 h-8 border rounded flex items-center justify-center hover:bg-gray-50">+</button>
                        </div>
                        <button class="text-red-600 hover:text-red-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="bg-white rounded-lg shadow-sm p-6 h-fit">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Order Summary</h3>
                
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="text-gray-900">$488</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Shipping</span>
                        <span class="text-green-600">Free</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Tax</span>
                        <span class="text-gray-900">$39</span>
                    </div>
                    <div class="border-t pt-4">
                        <div class="flex justify-between text-lg font-bold">
                            <span>Total</span>
                            <span>$527</span>
                        </div>
                    </div>
                </div>

                <div class="mt-6 space-y-4">
                    <a href="checkout.html" class="btn-primary w-full text-center block">Proceed to Checkout</a>
                    <a href="index.html" class="btn-secondary w-full text-center block">Continue Shopping</a>
                </div>

                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h4 class="font-semibold text-gray-900 mb-2">Promo Code</h4>
                    <div class="flex space-x-2">
                        <input type="text" placeholder="Enter code" class="flex-1 border rounded-lg px-3 py-2 text-sm">
                        <button class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-700">Apply</button>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <div class="flex items-center justify-center space-x-2 text-sm text-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <span>Secure checkout</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
